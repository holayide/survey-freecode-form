<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        </div>
        
        <form action="#" id="survery-form">
            <div class="form form-group">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" name="Fname" id="name" placeholder="Enter your name" required />
            </div>

            <div class="form form-group">
                <label for="email" id="email-label">Email</label><br>
                <input type="email" name="Email" id="email" placeholder="Enter your Email" required />
            </div>

            <div class="form form-group">
                <label for="number" id="num-label">Age (<span>optional</span>)</label><br>
                <input type="number" min="18" max="100" id="number" placeholder="Age"  />
            </div>

            <div class="form form-group">
                <label for="dropdown">Which option describes your current role?</label><br>
                <select name="Drop" id="dropdown">
                    <option disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="Learner">Full Time Learner</option>
                    <option value="nosay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form">
                <label for="radio-group" id="radio-label">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="radio-button" id="first" >
                <label for="first" id="radios">Definitely</label><br>

                <input type="radio" name="radio-button" id="second">
                <label for="second">Maybe</label><br>

                <input type="radio" name="radio-button" id="third">
                <label for="third">Not sure</label>
            </div>

            <div class="form form-group">
                <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="Drop2" id="dropdown2">
                    <option disabled selected>Select an option</option>
                    <option value="challanges">Challanges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open">Open Source</option>
                </select>
            </div>

            <div class="form">
                <label for="check-group" id="check-label">What would you like to see improved? <span>(check all that apply)</span></label><br>
                <input type="checkbox" name="Front" id="front">
                <label for="front">Front-end Projects</label><br>

                <input type="checkbox" name="Back" id="back">
                <label for="back">Back-end Projects</label><br>

                <input type="checkbox" name="Data" id="data">
                <label for="data">Data Visualization</label><br>

                <input type="checkbox" name="Challange" id="challange">
                <label for="challange">Challanges </label><br>

                <input type="checkbox" name="Open" id="open">
                <label for="open">Open Source Community</label><br>

                <input type="checkbox" name="Gitter" id="gitter">
                <label for="gitter">Gitter help rooms</label><br>

                <input type="checkbox" name="Video" id="video">
                <label for="video">Videos</label><br>

                <input type="checkbox" name="City" id="city">
                <label for="city">City Meetups</label><br>

                <input type="checkbox" name="Wiki" id="wiki">
                <label for="wiki">Wiki</label><br>

                <input type="checkbox" name="Forum" id="forum">
                <label for="forum">Forum</label><br>

                <input type="checkbox" name="Addition" id="addition">
                <label for="addition">Additional Courses</label>

            </div>

            <div class="form-group box">
                <label for="number" id="text-label">Any comments or suggestions?</label><br>
                <textarea name="" id="" cols="35" rows="4" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
               <input type="submit" value="Submit">
            </div>

        </form>
        

    </div>
</body>
</html>
